<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <script defer src="https://kit.fontawesome.com/fea14d8c8c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-8">
                <header>
                    <h1>Shopping List</h1>
                </header>
            </div>
            <div class="col-sm-4 col-md-8">
                <ul class="shopping-list">
                </ul>
            </div>
            <div class="col-sm-4 col-md-8">
                <form class="add-form">
                    <div class="input-group mb-3">
                        <button type="submit" class="input-group-text">Add</button>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-default">
                      </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
